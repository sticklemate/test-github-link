
<div class="content">
  <div class="push mt-5"></div>
  <div class="container p-5 mb-5 page rounded-lg">
    <legend>Personal Care</legend>
    <div id="reset">
      <table class="table table-striped table-hover" role="table" id="tablePreview">
        <thead role="rowgroup">
          <tr role="row">
            <th role="columnheader">Date</th>
            <th role="columnheader">Time</th>
            <th role="columnheader">ADL</th>
            <th role="columnheader">Comments</th>
            <th role="columnheader">Role</th>
          </tr>
        </thead>
        <tbody class="personal" role="rowgroup" id="tableToModify">
          <tr role="row" id="rowToClone">
            <td role="cell">
              <input class="personalcare form-control form-control-sm" type="date" placeholder="yyyy/mm/dd" min="1990-01-01" max="2040-12-31"/>
            </td>
            <td role="cell">
              <input class="personalcare form-control form-control-sm" type="time" placeholder="hh:mm"/>
            </td>
            <td role="cell">
              <select class="testselect2 personalcare SlectBox" multiple="multiple" data-live-search="true" name="test[]">
                <option value="Shower">Shower</option>
                <option value="Wash">Wash</option>
                <option value="Hair washed">Hair Washed</option>
                <option value="Oral care">Oral care</option>
                <option value="Shave">Shave </option>
                <option value="Fingemails">Fingemails</option>
                <option value="Toenails">Toenails </option>
                <option value="Trolley bath">Trolley bath</option>
                <option value="Application of moisturizer">Application of moisturizer</option>
              </select>
            </td>
            <td role="cell">
              <textarea class="personalcare" name="story" rows="3" cols="33"></textarea>
            </td>
            <td role="cell">
              <input class="personalcare form-control form-control-sm" type="text" name="role" value="PCA"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div><a class="btn btn btn-sm btn-primary mr-2" href="patientrecord.html"> Back</a><a class="btn btn btn-sm btn-primary mr-2" onclick="pdfPC()"> Print PDF</a>
    <!--a#submit.btn.btn.btn-sm.btn-primary(href='foodrecord.html')  Submit Entries-->
    <input class="btn btn btn-sm btn-primary mr-2" type="button" onclick="addRows()" value="Add Row"/>
  </div>
</div>
